 <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{filmItem.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{filmItem.imgUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <details-inner>
        {{filmItem.description}}
      </details-inner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onClick()">Открыть</button>
      <button mat-button>Редактировать</button>
    </mat-card-actions>
  </mat-card>
