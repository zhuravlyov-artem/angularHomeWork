
  
<div class = "film-cards">
          <mat-card class="example-card" *ngFor="let film of films">
              <mat-card-header>
                <mat-card-title>{{film.name}}</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="{{film.imgUrl}}" alt="Photo of a Shiba Inu">
              <mat-card-content>
                  <details-inner>
                      {{film.description}}
                  </details-inner>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Открыть</button>
                <button mat-button>Редактировать</button>
              </mat-card-actions>
            </mat-card>

          </div>
